<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1 class="mb-0">Gestión de Productos</h1>
            <nav class="mt-2">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="panel.html">Volver al Panel</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="users.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="orders.html">Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="mb-5">
            <h2>Agregar Producto</h2>
            <form id="product-form" class="row g-3">
                
                <div class="col-md-3">
                    <input type="text" id="name" class="form-control" placeholder="Nombre" required />
                </div>
                <div class="col-md-2">
                    <input type="text" id="gender" class="form-control" placeholder="Genero" required />
                </div>
                <div class="col-md-2">
                    <input type="number" id="size" class="form-control" placeholder="Talla" required />
                </div>
                <div class="col-md-2">
                    <input type="number" id="quantity" class="form-control" placeholder="Cantidad" required />
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" id="price" class="form-control" placeholder="Precio $" required />
                </div>
                <div class="col-md-6 mt-2">
                    <input type="url" id="img_url" class="form-control" placeholder="URL de imagen" required />
                </div>
                <div class="col-md-12 mt-2">
                    <button type="submit" class="btn btn-success">Agregar</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Lista de Productos</h2>
            <div class="table-responsive">
                <table id="product-table" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Talla</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-body">
                        <!-- Aquí se cargan los productos -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">© 2025 E-Commerce. Admin Panel.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/products.js"></script>
</body>

</html>
