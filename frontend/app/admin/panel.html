<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="bg-primary text-white p-3 mb-4">
      <div class="container">
        <h1 class="mb-0">Panel de Administración</h1>
        <nav class="mt-2">
          <div class="d-flex justify-content-between align-items-center">
            <!-- Enlaces a la izquierda -->
            <ul class="nav">
              <li class="nav-item"><a class="nav-link text-white" href="products.html">Gestión de Productos</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="users.html">Gestión de Usuarios</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="orders.html">Pedidos</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="../views/index.html">Volver al sitio</a></li>
            </ul>
            <!-- Iconos a la derecha -->
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="../views/store.html" title="Ir al catálogo" target="_blank">
                  <i class="bi bi-shop whitecolor fs-4"></i>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle whitecolor fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <button class="dropdown-item text-danger" id="logout-btn-dropdown" type="button">
                      Cerrar sesión
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="quick-summary" class="mb-5">
        <h2>Resumen Rápido</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3 id="total-products" class="card-title">0</h3>
                <p class="card-text">Productos</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3 id="total-users" class="card-title">0</h3>
                <p class="card-text">Usuarios registrados</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3 id="total-orders" class="card-title">0</h3>
                <p class="card-text">Pedidos activos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
      <p class="mb-0">© 2025 E-Commerce. Admin Panel.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/panel.js"></script>
  </body>
</html>
