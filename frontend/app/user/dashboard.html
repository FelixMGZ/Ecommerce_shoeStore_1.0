<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../public/css/style.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="container border-bottom py-3">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-3 d-flex align-items-center">
        <a class="navbar-brand fs-2 fw-bolder fst-italic logo" href="#">
          shoeStore
        </a>
      </div>
      <!-- Menú principal centrado -->
      <div class="col-6">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="../views/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="../views/store.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../views/contact.html">Contacto</a>
          </li>
        </ul>
      </div>
      <!-- Iconos usuario y carrito -->
      <div class="col-3 d-flex justify-content-end align-items-center">
        <ul class="nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item text-danger" id="logout-btn-dropdown" type="button">
                  Cerrar sesión
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" title="Carrito">
              <i class="bi bi-bag fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow mb-4">
          <div class="card-body">
            <h1 class="card-title mb-4 text-center">Bienvenido</h1>
            <section id="perfil" class="mb-4">
              <h4 class="mb-3">Mi Perfil</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <strong>Name:</strong> <span id="user-name"></span>
                </li>
                <li class="list-group-item">
                  <strong>Email:</strong> <span id="user-email"></span>
                </li>
              </ul>
            </section>
            <section id="resumen-pedidos" class="mb-4">
              <h4 class="mb-3">Resumen de pedidos</h4>
              <div class="alert alert-info mb-0">
                Total orders: <span id="order-count" class="fw-bold">0</span>
              </div>
            </section>
            <section id="tarjeta-credito">
              <h4 class="mb-3">Agregar tarjeta de crédito</h4>
              <form id="form-tarjeta">
                <div class="mb-3">
                  <label for="numero-tarjeta" class="form-label">Número de tarjeta</label>
                  <input type="text" class="form-control" id="numero-tarjeta" maxlength="19" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="fecha-exp" class="form-label">Fecha de expiración</label>
                    <input type="text" class="form-control" id="fecha-exp" maxlength="5" placeholder="MM/AA" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" maxlength="4" placeholder="123" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar tarjeta</button>
              </form>
            </section>
          </div>
        </div>
        <div class="text-center">
          <a href="../views/store.html" class="btn btn-outline-primary">Volver a la tienda</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../public/js/dashboard.js"></script>
</body>
</html>
