<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../public/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="container border-bottom py-3">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-3 d-flex align-items-center">
        <a class="navbar-brand fs-2 fw-bolder fst-italic logo" href="#">
          shoeStore
        </a>
      </div>
      <!-- Menú principal centrado -->
      <div class="col-6">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./store.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./contact.html">Contacto</a>
          </li>
        </ul>
      </div>
      <!-- Iconos usuario y carrito -->
      <div class="col-3 d-flex justify-content-end align-items-center">
        <ul class="nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="./login.html">Login</a></li>
              <li><a class="dropdown-item" href="./register.html">Register</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" title="Carrito">
              <i class="bi bi-bag fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <form id="form-login">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="mt-3 text-center">
        <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-store bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 ShoeStore. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../public/js/login.js"></script>
</body>
</html>
