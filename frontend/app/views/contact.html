<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | ShoeStore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../public/css/style.css"/>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="container border-bottom py-3">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-3 d-flex align-items-center">
        <a class="navbar-brand fs-2 fw-bolder fst-italic logo" href="#">
          shoeStore
        </a>
      </div>
      <!-- Menú principal centrado -->
      <div class="col-6">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./store.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-dark fw-bold" aria-current="page" href="#">Contacto</a>
          </li>
        </ul>
      </div>
      <!-- Iconos usuario y carrito -->
      <div class="col-3 d-flex justify-content-end align-items-center">
        <ul class="nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="./login.html">Login</a></li>
              <li><a class="dropdown-item" href="./register.html">Register</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" title="Carrito">
              <i class="bi bi-bag fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="mb-4 text-center">Contáctanos</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <p class="mb-1"><i class="bi bi-envelope"></i> contacto@shoestore.com</p>
              <p class="mb-0"><i class="bi bi-telephone"></i> +57 300 123 4567</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-store bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 ShoeStore. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
