<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoe Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../public/css/style.css"/>
</head>
<body class="bg-light">
  <!-- Header -->
  <header class="bg-white shadow-sm mb-4">
    <nav class="container border-bottom py-3">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-3 d-flex align-items-center">
          <a class="navbar-brand fs-2 fw-bolder fst-italic logo" href="#">
            shoeStore
          </a>
        </div>
        <!-- Menú principal centrado -->
        <div class="col-6">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark fw-bold" aria-current="page" href="#">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./contact.html">Contacto</a>
            </li>
            <li class="nav-item">
            <a id="back-to-panel" class="btn btn-outline-primary ms-2 d-none">Volver</a>
            </li>
          </ul>
        </div>
        <!-- Iconos usuario y carrito -->
        <div class="col-3 d-flex justify-content-end align-items-center">
          <ul class="nav">
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <div id="dropdown-logged-out">
                  <li><a class="dropdown-item" href="./login.html">Login</a></li>
                  <li><a class="dropdown-item" href="./register.html">Register</a></li>
                </div>
                <div id="dropdown-logged-in">
                  <li>
                    <button class="dropdown-item text-danger" id="logout-btn-dropdown" type="button">
                      Cerrar sesión
                    </button>
                  </li>
                </div>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="#" title="Carrito" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-bag fs-4"></i>
                <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.7rem;display:none;">
                  0
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Filters -->
    <div class="container py-3">
      <form class="row g-3 align-items-center" id="filter-form">
        <div class="col-md-4">
          <label for="filter-gender" class="form-label mb-0">Género:</label>
          <select id="filter-gender" class="form-select">
            <option value="all">Todos</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Unisex">Unisex</option>
            <option value="Niño">Niño</option>
            <option value="Niña">Niña</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="search-product" class="form-label mb-0">Buscar:</label>
          <input type="text" id="search-product" class="form-control" placeholder="Buscar por nombre..." />
        </div>
        <div class="col-md-4 text-end">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-store">
    <div class="container">
      <section id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-store bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 ShoeStore. Todos los derechos reservados.</p>
  </footer>

  <!-- Modal Carrito -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <ul id="cart-list" class="list-group mb-3"></ul>
        <div class="text-end">
          <button id="checkout-btn" class="btn btn-success">Realizar pago</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/cart.js"></script>
  <script src="../public/js/store.js"></script>
</body>
</html>
